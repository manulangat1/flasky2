{% extends 'users/base.html'%}
{% block title %}
    <title>{{title}}</title>
{% endblock %}
{% block body %}
<div class="container">
  <<div class="form">
    <form  method="post">
      {{form.hidden_tag()}}
      <div class="form-group">
        <label for="">{{form.username.label}}</label>
        {{form.username(size=32,class="text-input")}}
      </div>
      <div class="form-group">
        <label for="">{{form.about_me.label}}</label>
        {{form.about_me(cols=50,rows=4,class="text-input")}}
      </div>
      {{form.submit()}}
    </form>
  </div>
</div>
{% endblock %}
